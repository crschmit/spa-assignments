<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>the holy grail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <span>Total: <span id="total-view">0</span></span>
      </div>
      <div class="body">
        <div class="left">
          <div class="button" id="multiply-btn">
            <span>*<span id="multiply-view">1</span></span>
          </div>
        </div>
        <div class="center">
          <div class="button" id="increment-btn">
            <span>+<span id="increment-view">1</span></span>
          </div>
        </div>
        <div class="right">
          <div class="button" id="auto-btn">
            <span>+1</span></span>
          </div>
        </div>
      </div>
      <div class="footer">
        <span>Made w/ &lt;3 @ FastTrack'D</span>
      </div>
    </div>
  </body>
</html>
